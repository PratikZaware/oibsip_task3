<html lang="en">

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
    <div class="top">
        <img src="symbol.jpg" alt="">

    <div class="convert">
        <h1>Convert Me</h1>

        <form id="form" onsubmit="convertTemp(); return false">
            <label for="">Enter temperature value you want to convert!</label>
            <br>
            <br>
            <input type="number" name="temperature" id="temperature">
            
            <select name="option" id="tempoption">
                <option value="Celcius">Celcius</option>
                <option value="Fahrenhite">Fahrenheit</option>
            </select>
            <br>
            <br>
            <input class="submitButton" type="submit" value="Convert">
            <br>
            <br>
            <label id="result"></label>
        </form>
    </div>
</body>
